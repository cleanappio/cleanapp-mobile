buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
        LoaderKit_compileSdkVersion = 34
        LoaderKit_minSdkVersion = 26
        LoaderKit_targetSdkVersion = 34

        RNMapboxMapsImpl = "mapbox" 
    }
    // subprojects { subproject ->
    //     afterEvaluate{
    //         if((subproject.plugins.hasPlugin('android') || subproject.plugins.hasPlugin('android-library'))) {
    //             android {
    //                 compileSdkVersion rootProject.ext.compileSdkVersion
    //                 buildToolsVersion rootProject.ext.buildToolsVersion
    //             }
    //         }
    //     }
    // }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        // exclusiveContent {
        //    filter {
        //        includeGroup "com.facebook.react"
        //    }
        //    forRepository {
        //        maven {
        //            url "$rootDir/../node_modules/react-native/android"
        //        }
        //    }
        // }

        mavenCentral()
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        maven { url 'https://www.jitpack.io' }
        maven { url 'https://maven.google.com' }

        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                username = 'mapbox'
                password = ''

                if (new File("${project.gradle.gradleUserHomeDir.parent}/.signing/cleanapp.properties").exists()) {
                    Properties props = new Properties()
                    props.load(new FileInputStream(file("${project.gradle.gradleUserHomeDir.parent}/.signing/cleanapp.properties")))
                    password = props['mapbox.downloadsToken']
                }
            }
        }
    }
    
    // Force AndroidX and exclude old support libraries for all subprojects
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.16.0'
            exclude group: 'com.android.support', module: 'support-compat'
            exclude group: 'com.android.support', module: 'support-v4'
            exclude group: 'com.android.support', module: 'appcompat-v7'
            exclude group: 'com.android.support', module: 'support-annotations'
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
