// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = "2.0.0"
        buildToolsVersion = "30.0.3"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "23.1.7779620"
        playServicesVersion = "17.0.0"    // <= ðŸ‘ˆ
        androidMapsUtilsVersion = "2.2.0" // <= ðŸ‘ˆ

        RNMapboxMapsImpl = "mapbox" 
    }
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        // classpath("com.android.tools.build:gradle:4.1.0")
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
subprojects { project -> 
    afterEvaluate {
            if((project.plugins.hasPlugin('android') || project.plugins.hasPlugin('android-library'))) {
                android {
                    compileSdkVersion rootProject.ext.compileSdkVersion
                    buildToolsVersion rootProject.ext.buildToolsVersion
                }
            }
        }
    }
allprojects {
    repositories {
        google()
        // exclusiveContent {
        //    filter {
        //        includeGroup "com.facebook.react"
        //    }
        //    forRepository {
        //        maven {
        //            url "$rootDir/../node_modules/react-native/android"
        //        }
        //    }
        // }

        mavenCentral()
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        maven { url 'https://www.jitpack.io' }
        maven { url 'https://maven.google.com' }

        maven {
           // react-native-background-fetch
           url("${project(':react-native-background-fetch').projectDir}/libs")
        }

        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                username = 'mapbox'
                password = ''

                if (new File("${project.gradle.gradleUserHomeDir.parent}/.signing/cleanapp.properties").exists()) {
                    Properties props = new Properties()
                    props.load(new FileInputStream(file("${project.gradle.gradleUserHomeDir.parent}/.signing/cleanapp.properties")))
                    password = props['mapbox.downloadsToken']
                }
            }
        }
    }
}
